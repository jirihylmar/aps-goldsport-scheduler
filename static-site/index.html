<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler - Classic Ski School - production</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="assets/logo.png" alt="GoldSport" onerror="this.style.display='none'">
                <h1>Classic Ski School Harrachov</h1>
            </div>
            <div class="datetime-display" id="datetime-display">
                <!-- Updated by JavaScript -->
            </div>
        </header>

        <main class="content">
            <section class="lessons-section">
                <h2 class="section-title" id="day-title">Today's Lessons</h2>
                <div class="lessons-container" id="all-lessons">
                    <div class="loading" data-i18n="loading">Loading...</div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="status">
                <span class="update-time" data-i18n="last_updated">Last updated</span>:
                <span id="last-update">--:--</span>
            </div>
        </footer>
    </div>

    <!-- Lesson card template - Single line with pipes -->
    <template id="lesson-template">
        <article class="lesson-card">
            <span class="lesson-time"></span>
            <span class="pipe">|</span>
            <span class="lesson-group-type"></span>
            <span class="pipe">|</span>
            <span class="lesson-level"></span>
            <span class="pipe">|</span>
            <span class="lesson-location"></span>
            <span class="pipe">|</span>
            <span class="participant-list"></span>
            <span class="pipe">|</span>
            <span class="instructor-name"></span>
        </article>
    </template>

    <!-- Empty state template -->
    <template id="empty-template">
        <div class="empty-state">
            <span data-i18n="no_lessons">No lessons scheduled</span>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
